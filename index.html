<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry’wala | Premium Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #0f172a; --accent: #0ea5e9; --offer: #ff3838; --bg: #f8fafc; }
        body { margin: 0; font-family: 'Urbanist', 'Hind Siliguri', sans-serif; background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* Mega Promo Banner */
        .promo-banner {
            background: linear-gradient(45deg, #ff3838, #ff8181);
            color: white;
            padding: 20px 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 5px solid #d32f2f;
        }
        .promo-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .promo-icon {
            font-size: 35px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .promo-sub { font-size: 14px; opacity: 0.9; font-weight: 600; margin-top: 5px; }

        /* Rest of the UI */
        .navbar { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 4000; border-bottom: 1px solid #eee; }
        .logo { font-size: 24px; font-weight: 800; text-decoration: none; color: var(--primary); }
        .logo span { color: var(--accent); }

        .tab-wrapper { display: flex; gap: 10px; overflow-x: auto; padding: 15px 5%; scrollbar-width: none; background: white; }
        .tab-btn { padding: 10px 25px; background: #f1f5f9; border: none; border-radius: 50px; cursor: pointer; white-space: nowrap; font-weight: 700; }
        .tab-btn.active { background: var(--accent); color: white; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5% 100px; }
        .card { background: white; padding: 20px; border-radius: 25px; text-align: center; border: 1px solid #eee; position: relative; }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--offer); color: white; padding: 3px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; }
        
        .item-name { font-weight: 700; font-size: 14px; margin-bottom: 10px; height: 35px; }
        .old-p { text-decoration: line-through; color: #94a3b8; font-size: 11px; }
        .new-p { font-size: 22px; font-weight: 800; color: var(--offer); }
        
        .qty-controls { display: flex; justify-content: center; align-items: center; gap: 12px; background: #f8fafc; padding: 5px; border-radius: 15px; margin-top: 10px; }
        .q-btn { width: 30px; height: 30px; border: none; background: white; border-radius: 10px; font-weight: 800; cursor: pointer; }

        .cart-bar { position: fixed; bottom: 25px; left: 5%; right: 5%; background: var(--primary); padding: 15px 25px; border-radius: 20px; display: none; justify-content: space-between; align-items: center; color: white; z-index: 4500; }
        
        /* Modal & Form */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; }
        .modal-body { background: white; padding: 25px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }
        .order-field { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd; }
        
        /* Chat Widget */
        .chat-widget { position: fixed; bottom: 100px; right: 20px; z-index: 4000; }
        .chat-btn { background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; border: none; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        
        footer { background: var(--primary); color: white; padding: 40px 5%; text-align: center; border-radius: 30px 30px 0 0; }
    </style>
</head>
<body>

    <div class="promo-banner">
        <div class="promo-content">
            <i class="fas fa-tags promo-icon"></i>
            <span>Flat 15% OFF On All Services</span>
            <i class="fas fa-gift promo-icon"></i>
        </div>
        <div class="promo-sub">সীমিত সময়ের জন্য - এখনই অর্ডার করুন!</div>
    </div>

    <nav class="navbar">
        <a href="#" class="logo">Laundry<span>'wala</span></a>
        <div id="clock" style="font-weight: 800; color: var(--accent);"></div>
    </nav>

    <div class="tab-wrapper">
        <div class="tab-btn active" onclick="setCat('All', this)">All</div>
        <div class="tab-btn" onclick="setCat('Garments', this)">Garments Bulk</div>
        <div class="tab-btn" onclick="setCat('Corporate', this)">Hotel/Corporate</div>
        <div class="tab-btn" onclick="setCat('Men', this)">Men</div>
        <div class="tab-btn" onclick="setCat('Women', this)">Women</div>
    </div>

    <div class="grid" id="mainGrid"></div>

    <div class="chat-widget">
        <button class="chat-btn" onclick="window.open('https://wa.me/8801872720582')"><i class="fab fa-whatsapp"></i></button>
    </div>

    <div class="cart-bar" id="cartBar">
        <div><span id="finalBill" style="font-size: 20px; font-weight: 800;">৳0</span></div>
        <button onclick="openForm()" style="background:var(--accent); color:white; border:none; padding:12px 25px; border-radius:15px; font-weight:800; cursor:pointer;">Review Order</button>
    </div>

    <div class="modal" id="orderModal">
        <div class="modal-body">
            <h3>অর্ডার চেক করুন (১৫% অফ)</h3>
            <div id="orderReviewList" style="text-align:left; margin-bottom:15px; border:1px solid #eee; padding:10px; border-radius:15px; max-height:200px; overflow-y:auto;"></div>
            <div style="font-size:18px; font-weight:800; margin-bottom:20px; color:var(--offer);">Total Payable: <span id="popupTotal">৳0</span></div>
            <input type="text" id="uName" placeholder="আপনার নাম" class="order-field">
            <input type="text" id="uPhone" placeholder="মোবাইল নম্বর" class="order-field">
            <input type="text" id="uAddr" placeholder="ঠিকানা" class="order-field">
            <button onclick="confirmOrder()" id="subBtn" style="width:100%; background:#22c55e; color:white; padding:15px; border:none; border-radius:15px; font-weight:bold; cursor:pointer;">Confirm Now</button>
            <p onclick="closeModal('orderModal')" style="color:red; cursor:pointer; margin-top:15px;">পিছনে যান</p>
        </div>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-body">
            <i class="fas fa-check-circle" style="font-size: 60px; color:#22c55e;"></i>
            <h2>অর্ডার সফল!</h2>
            <p>আইডি: <strong id="resID" style="color:var(--accent)"></strong></p>
            <button onclick="location.reload()" style="background:var(--primary); color:white; padding:10px 30px; border:none; border-radius:10px; margin-top:15px;">ওকে</button>
        </div>
    </div>

    <footer>
        <h2 style="color:var(--accent);">Laundry<span>'wala</span></h2>
        <p>০১৮৭২৭২০৫৮২ | উত্তরা, ঢাকা</p>
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzAht6SeWL41e5jbm_ChFsBglwevk-UMN5ny7uFszwiB9uW_8BtwYgpX3Mgx15TM4hi/exec';
        
        const items = [
            {n: "Garments Shirt (Normal)", p: 22, c: "Garments"},
            {n: "Garments Hoodie (Normal)", p: 40, c: "Garments"},
            {n: "Hotel Bed Sheet (Normal)", p: 25, c: "Corporate"},
            {n: "Shirt (Wash & Iron)", p: 60, c: "Men"},
            {n: "Pant (Wash & Iron)", p: 70, c: "Men"},
            {n: "Saree (Cotton)", p: 150, c: "Women"},
            {n: "Blanket (Double)", p: 550, c: "Home"}
        ];

        let cart = {};
        let currentCat = 'All';

        function render() {
            const grid = document.getElementById('mainGrid');
            let filtered = items.filter(i => currentCat === 'All' || i.c === currentCat);
            grid.innerHTML = filtered.map(i => {
                const dp = Math.round(i.p * 0.85); // ১৫% অফ সবার জন্য
                return `<div class="card">
                    <div class="badge">15% OFF</div>
                    <div class="item-name">${i.n}</div>
                    <div class="old-p">৳${i.p}</div>
                    <div class="new-p">৳${dp}</div>
                    <div class="qty-controls">
                        <button class="q-btn" onclick="updateQty('${i.n}', -1)">-</button>
                        <span style="font-weight:800">${cart[i.n] || 0}</span>
                        <button class="q-btn" onclick="updateQty('${i.n}', 1)">+</button>
                    </div>
                </div>`;
            }).join('');
            updateCart();
        }

        function updateQty(name, d) {
            cart[name] = (cart[name] || 0) + d;
            if(cart[name] <= 0) delete cart[name];
            render();
            if(document.getElementById('orderModal').style.display === 'flex') openForm();
        }

        function updateCart() {
            let total = 0;
            for(let key in cart) {
                let itm = items.find(i => i.n === key);
                total += Math.round(itm.p * 0.85) * cart[key];
            }
            document.getElementById('cartBar').style.display = total > 0 ? 'flex' : 'none';
            document.getElementById('finalBill').innerText = '৳' + total;
        }

        function setCat(c, btn) {
            currentCat = c;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function openForm() {
            const list = document.getElementById('orderReviewList');
            let html = ""; let total = 0;
            for(let n in cart) {
                let itm = items.find(i => i.n === n);
                let p = Math.round(itm.p * 0.85);
                total += p * cart[n];
                html += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <div><b>${n}</b><br>৳${p} x ${cart[n]}</div>
                    <div>
                        <button onclick="updateQty('${n}', -1)" style="width:25px; cursor:pointer;">-</button>
                        <b style="margin:0 5px">${cart[n]}</b>
                        <button onclick="updateQty('${n}', 1)" style="width:25px; cursor:pointer;">+</button>
                    </div>
                </div>`;
            }
            if(total === 0) return closeModal('orderModal');
            list.innerHTML = html;
            document.getElementById('popupTotal').innerText = '৳' + total;
            document.getElementById('orderModal').style.display = 'flex';
        }

        async function confirmOrder() {
            const n = document.getElementById('uName').value;
            const p = document.getElementById('uPhone').value;
            const a = document.getElementById('uAddr').value;
            if(!n || !p || !a) return alert("তথ্য দিন");
            const btn = document.getElementById('subBtn');
            btn.innerText = "Processing..."; btn.disabled = true;

            const orderId = "LW-" + Math.floor(Math.random()*9000 + 1000);
            let details = "";
            for(let k in cart) { details += `${k} (${cart[k]}), `; }

            const fd = new FormData();
            fd.append('name', n); fd.append('phone', p); fd.append('address', a);
            fd.append('details', details); fd.append('total', document.getElementById('popupTotal').innerText);

            await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: fd });
            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('successModal').style.display = 'flex';
            document.getElementById('resID').innerText = orderId;
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        window.onload = () => { render(); setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000); };
    </script>
</body>
</html>

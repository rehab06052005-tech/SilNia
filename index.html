    <style>
        :root { --primary: #0f172a; --accent: #0ea5e9; --offer: #ff3838; --bg: #f8fafc; }
        body { margin: 0; font-family: 'Urbanist', 'Hind Siliguri', sans-serif; background: var(--bg); color: var(--primary); }

        /* Mega Promo Banner */
        .promo-banner {
            background: linear-gradient(45deg, #ff3838, #ff8181);
            color: white; padding: 25px 10px; text-align: center; border-bottom: 5px solid #d32f2f;
        }
        .promo-content { display: flex; align-items: center; justify-content: center; gap: 15px; font-size: 26px; font-weight: 900; }
        .promo-icon { font-size: 35px; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* Navbar */
        .navbar { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 4000; border-bottom: 1px solid #eee; }
        .logo { font-size: 24px; font-weight: 800; text-decoration: none; color: var(--primary); }
        .logo span { color: var(--accent); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px 5% 120px; }
        .card { background: white; padding: 20px; border-radius: 25px; text-align: center; border: 1px solid #eee; position: relative; }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--offer); color: white; padding: 3px 8px; border-radius: 10px; font-size: 10px; font-weight: bold; }
        
        .item-name { font-weight: 700; font-size: 14px; margin-bottom: 10px; height: 35px; }
        .new-p { font-size: 22px; font-weight: 800; color: var(--primary); }
        .discounted { color: var(--offer); }
        
        .qty-controls { display: flex; justify-content: center; align-items: center; gap: 12px; background: #f8fafc; padding: 5px; border-radius: 15px; margin-top: 10px; }
        .q-btn { width: 30px; height: 30px; border: none; background: white; border-radius: 10px; font-weight: 800; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Cart Strip */
        .cart-bar { position: fixed; bottom: 25px; left: 5%; right: 5%; background: var(--primary); padding: 15px 25px; border-radius: 20px; display: none; justify-content: space-between; align-items: center; color: white; z-index: 4500; }
        
        /* Modals */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; }
        .modal-body { background: white; padding: 25px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; }
        .order-field { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; }

        footer { background: var(--primary); color: white; padding: 40px 5%; text-align: center; }
    </style>
</head>

    <script>
        function openAdmin() {
    let pass = prompt("অ্যাডমিন পাসওয়ার্ড দিন:");
    if(pass === "7272") {
        document.getElementById('adminArea').style.display = 'block';
    } else {

}
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzAht6SeWL41e5jbm_ChFsBglwevk-UMN5ny7uFszwiB9uW_8BtwYgpX3Mgx15TM4hi/exec';
        
      const items = [
    // --- Garments Bulk (অফার নেই) ---
    {n: "Garments Shirt (Wash & Iron)", p: 22, c: "Garments"},
    {n: "Garments Pant (Wash & Iron)", p: 22, c: "Garments"},
    {n: "Garments T-Shirt (Bulk)", p: 20, c: "Garments"},
    {n: "Garments Hoodie (Bulk)", p: 40, c: "Garments"},

    // --- Corporate/Hotel (অফার নেই) ---
    {n: "Hotel Bed Sheet (Single)", p: 25, c: "Corporate"},
    {n: "Hotel Bed Sheet (Double)", p: 40, c: "Corporate"},
    {n: "Pillow Cover (Hotel)", p: 15, c: "Corporate"},
    {n: "Hotel Towel", p: 20, c: "Corporate"},

    // --- Men's Items (১৫% অফ কাজ করবে) ---
    {n: "Shirt (Wash & Iron)", p: 60, c: "Men"},
    {n: "Pant (Wash & Iron)", p: 70, c: "Men"},
    {n: "Panjabi (Normal)", p: 80, c: "Men"},
    {n: "Suit/Blazer (Dry Clean)", p: 250, c: "Men"},
    {n: "Safari Suit", p: 200, c: "Men"},
    {n: "Lungi", p: 50, c: "Men"},

    // --- Women's Items (১৫% অফ কাজ করবে) ---
    {n: "Saree (Cotton)", p: 150, c: "Women"},
    {n: "Saree (Silk/Katan)", p: 250, c: "Women"},
    {n: "Three Piece", p: 160, c: "Women"},
    {n: "Ladies Kurti", p: 100, c: "Women"},
    {n: "Lehenga (Heavy)", p: 500, c: "Women"},

    // --- Household (১৫% অফ কাজ করবে) ---
    {n: "Blanket (Single)", p: 350, c: "Home"},
    {n: "Blanket (Double)", p: 550, c: "Home"},
    {n: "Curtain (Per Pcs)", p: 120, c: "Home"},
    {n: "Door Mat", p: 40, c: "Home"}
    
    // এভাবেই আপনি নিচের দিকে কমা দিয়ে দিয়ে ১২০টি পর্যন্ত আইটেম বাড়াতে পারবেন।
];
        let cart = {};

        function render() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = items.map(i => {
                const isOffer = (i.c !== 'Garments' && i.c !== 'Corporate');
                const finalP = isOffer ? Math.round(i.p * 0.85) : i.p;
                return `<div class="card">
                    ${isOffer ? '<div class="badge">15% OFF</div>' : ''}
                    <div class="item-name">${i.n}</div>
                    <div class="new-p ${isOffer ? 'discounted' : ''}">৳${finalP}</div>
                    <div class="qty-controls">
                        <button class="q-btn" onclick="updateQty('${i.n}', -1)">-</button>
                        <span style="font-weight:800">${cart[i.n] || 0}</span>
                        <button class="q-btn" onclick="updateQty('${i.n}', 1)">+</button>
                    </div>
                </div>`;
            }).join('');
            updateCart();
        }

        function updateQty(name, d) {
            cart[name] = (cart[name] || 0) + d;
            if(cart[name] <= 0) delete cart[name];
            render();
            if(document.getElementById('orderModal').style.display === 'flex') openForm();
        }

        function updateCart() {
            let total = 0;
            for(let key in cart) {
                let itm = items.find(i => i.n === key);
                const isOffer = (itm.c !== 'Garments' && itm.c !== 'Corporate');
                total += (isOffer ? Math.round(itm.p * 0.85) : itm.p) * cart[key];
            }
            document.getElementById('cartBar').style.display = total > 0 ? 'flex' : 'none';
            document.getElementById('finalBill').innerText = '৳' + total;
        }

        function openForm() {
            const list = document.getElementById('orderReviewList');
            let html = ""; let total = 0;
            for(let n in cart) {
                let itm = items.find(i => i.n === n);
                const isOffer = (itm.c !== 'Garments' && itm.c !== 'Corporate');
                let p = isOffer ? Math.round(itm.p * 0.85) : itm.p;
                total += p * cart[n];
                html += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <div><b>${n}</b><br>৳${p} x ${cart[n]}</div>
                    <div>
                        <button onclick="updateQty('${n}', -1)">-</button>
                        <b>${cart[n]}</b>
                        <button onclick="updateQty('${n}', 1)">+</button>
                    </div>
                </div>`;
            }
            list.innerHTML = html;
            document.getElementById('popupTotal').innerText = '৳' + total;
            document.getElementById('orderModal').style.display = 'flex';
        }

        async function confirmOrder() {
            const n = document.getElementById('uName').value;
            const p = document.getElementById('uPhone').value;
            const a = document.getElementById('uAddr').value;
            if(!n || !p || !a) return alert("তথ্য দিন");
            const btn = document.getElementById('subBtn');
            btn.innerText = "Sending..."; btn.disabled = true;
            let details = "";
            for(let k in cart) { details += `${k} (${cart[k]}), `; }
            const fd = new FormData();
            fd.append('name', n); fd.append('phone', p); fd.append('address', a);
            fd.append('details', details); fd.append('total', document.getElementById('popupTotal').innerText);
            await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: fd });
            alert("অর্ডার সফল হয়েছে!");
            location.reload();
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        window.onload = render;
    </script>
